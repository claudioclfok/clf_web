<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIT / CUIL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* fondo claro clásico */
            color: #333;
        }

        header {
            background-color: #003366; /* azul más oscuro y clásico */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #003366;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            background-color: #fff; /* fondo blanco */
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: calc(100% - 24px);
        }

        button {
            cursor: pointer;
            background-color: #003366;
            color: white;
            border: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0055aa;
        }

        #resultadoCUIT {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #003366;
        }
    </style>
</head>
<body>

<header>
    <h1>CUIT / CUIL</h1>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="cotizador.html">Cotizador Dólar</a>
    <a href="cuit-cuil.html">CUIT / CUIL</a>
    <a href="contacto.html">Contacto</a>
</nav>

<main>
    <p>Ingrese su DNI y seleccione su sexo para calcular:</p>
    
    <input type="number" id="dniInput" placeholder="Ingrese DNI">
    <select id="sexoInput">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
    </select>
    <button onclick="calcularCUIT()">Calcular</button>

    <div id="resultadoCUIT"></div>
</main>

<script>
function calcularCUIT() {
    let dni = document.getElementById("dniInput").value.trim();
    let sexo = document.getElementById("sexoInput").value;
    
    if (dni === "" || dni.length < 7 || dni.length > 8) {
        document.getElementById("resultadoCUIT").innerText = "Ingrese un DNI válido";
        return;
    }

    let prefijo = (sexo === "M") ? 20 : 27;
    let base = prefijo.toString() + dni;
    let multip = [5,4,3,2,7,6,5,4,3,2];
    let suma = 0;

    for (let i = 0; i < multip.length; i++) {
        suma += parseInt(base[i]) * multip[i];
    }

    let resto = suma % 11;
    let digito = 11 - resto;

    if (digito === 11) digito = 0;
    else if (digito === 10) {
        prefijo = 23;
        base = prefijo.toString() + dni;
        suma = 0;
        for (let i = 0; i < multip.length; i++) {
            suma += parseInt(base[i]) * multip[i];
        }
        resto = suma % 11;
        digito = 11 - resto;
    }

    let cuit = prefijo + "-" + dni + "-" + digito;
    document.getElementById("resultadoCUIT").innerText = cuit;
}

// Ejecutar cálculo al presionar Enter en el DNI
document.getElementById("dniInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        calcularCUIT();
    }
});
</script>

</body>
</html>
