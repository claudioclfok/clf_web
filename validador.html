<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Validador CBU/CVU</title>
<style>
:root {
    --color-primary: #005baa;
    --color-text-dark: #2c3e50;
    --color-text-light: #444f5a;
    --color-background-light: #f9f9f9;
    --color-card-background: #fefefe;
    --shadow-base: 0 0 15px rgba(0,0,0,0.1);
    --shadow-hover: 0 12px 32px rgba(0,0,0,0.15);
    --btn-bg: #005baa;
    --btn-color: white;
    --btn-hover-bg: #004a9f;
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--color-background-light);
    color: var(--color-text-dark);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
}
.container {
    background: var(--color-card-background);
    border-radius: 12px;
    box-shadow: var(--shadow-base);
    max-width: 500px;
    width: 100%;
    padding: 30px 25px;
    text-align: center;
}
h1 {
    color: var(--color-primary);
    margin-bottom: 20px;
}
input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background-color: var(--btn-bg);
    color: var(--btn-color);
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover { background-color: var(--btn-hover-bg); }
#resultado {
    margin-top: 20px;
    font-size: 16px;
    color: var(--color-text-dark);
}
#lista-bancos {
    margin-top: 30px;
    text-align: left;
}
#lista-bancos select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
</style>
</head>
<body>
<div class="container">
    <h1>Validador CBU/CVU</h1>
    <input type="text" id="cbuInput" placeholder="Ingrese CBU o CVU">
    <button onclick="validarCBU()">Validar</button>
    <div id="resultado"></div>

    <div id="lista-bancos">
        <label for="bancosSelect">Lista de bancos / billeteras:</label>
        <select id="bancosSelect">
            <option value="">Seleccione</option>
            <option value="00011">Banco Nación</option>
            <option value="011">Banco Provincia</option>
            <option value="285">Banco Santander</option>
            <option value="017">BBVA</option>
        </select>
    </div>
</div>

<script>
function validarCBU() {
    const cbu = document.getElementById('cbuInput').value.trim();
    const resultado = document.getElementById('resultado');
    if(!cbu) {
        resultado.textContent = "Por favor, ingrese un CBU o CVU.";
        resultado.style.color = "crimson";
        return;
    }
    // Ejemplo de validación simple: solo longitud y numérica
    if(/^\d{22}$/.test(cbu)) {
        resultado.textContent = "CBU válido.";
        resultado.style.color = "green";
    } else if(/^\d{24}$/.test(cbu)) {
        resultado.textContent = "CVU válido.";
        resultado.style.color = "green";
    } else {
        resultado.textContent = "CBU/CVU inválido.";
        resultado.style.color = "crimson";
    }
}
</script>
</body>
</html>
