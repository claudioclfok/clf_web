<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador CBU/CVU</title>
  <style>
    body { font-family: Arial; background:#f9f9f9; text-align:center; padding:40px; margin:0; }
    header { background:#005baa; color:white; padding:20px; }
    header h1 { margin:0 0 10px 0; }
    nav a { margin:0 10px; text-decoration:none; color:white; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    main { max-width:600px; margin:30px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); text-align:left; }
    label { display:block; margin-bottom:10px; font-weight:bold; }
    input, button { width:100%; padding:12px; margin-bottom:20px; border-radius:8px; font-size:1rem; }
    button { background:#005baa; color:white; border:none; cursor:pointer; }
    button:hover { background:#004080; }
    #resultado { margin-top:25px; font-weight:bold; font-size:1.2rem; }
    #listado-bancos { margin-top:30px; }
    #listado-bancos ul { list-style:none; padding:0; }
    #listado-bancos li { padding:6px 0; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
  <header>
    <h1>Validador CBU/CVU</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Cotizador.html">Cotizador Dólar</a>
      <a href="cuit-cuil.html">CUIT/CUIL</a>
      <a href="validador.html">Validador CBU/CVU</a>
      <a href="codigos-bancos.html">Códigos Bancos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <form id="formValidador">
      <label for="codigo">Ingrese CBU/CVU (22 dígitos):</label>
      <input type="text" id="codigo" maxlength="22" placeholder="Ej: 0720000788000008274290" required>
      <button type="submit">Validar</button>
    </form>
    <div id="resultado"></div>

    <section id="listado-bancos">
      <h2>Listado de Bancos y Códigos</h2>
      <ul id="bancos-ul"></ul>
    </section>
  </main>

  <script src="validador.js"></script>
  <script>
    // Mostrar listado de bancos como "Banco - Código"
    const bancosUl = document.getElementById('bancos-ul');
    for (const [codigo, nombre] of Object.entries(bancos)) {
      const li = document.createElement('li');
      li.textContent = `${nombre} - Código: ${codigo}`;
      bancosUl.appendChild(li);
    }

    // Validador de CBU
    const form = document.getElementById('formValidador');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const cbu = document.getElementById('codigo').value.trim();
      if (validarCBU(cbu)) {
        resultado.style.color = 'green';
        resultado.innerHTML = `✅ CBU/CVU válido<br>${obtenerBanco(cbu)}`;
      } else {
        resultado.style.color = 'red';
        resultado.textContent = '❌ CBU/CVU no válido';
      }
    });
  </script>
</body>
</html>
