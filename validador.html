function validarCBU(){
  const cbu=document.getElementById('cbu').value.trim();
  const res=document.getElementById('resultado');
  if(!/^\d{22}$/.test(cbu)){ res.innerHTML='<span style="color:red">❌ CBU/CVU inválido. Debe tener 22 dígitos.</span>'; return; }
  const cod=cbu.substring(0,3);
  const sucursal=cbu.substring(3,7);
  const banco=bancos.find(b=>b.codigo===cod);
  if(banco){
    let provincia=banco.provincias.length===1? banco.provincias[0] : 'Desconocida';
    res.innerHTML=`<div style="color:green; font-weight:bold">✅ CBU/CVU válido.<br>Banco: ${banco.nombre}<br>Sucursal: ${sucursal}<br>Provincia: ${provincia}</div>`;
  } else {
    res.innerHTML=`<div style="color:orange; font-weight:bold">⚠️ CBU/CVU válido.<br>Banco: Código ${cod} (no registrado)<br>Sucursal: ${sucursal}</div>`;
  }
}

function cargarDropdown(){
  const ul=document.getElementById('opcionesBancos');
  bancos.forEach(b=>{
    const li=document.createElement('li');
    li.textContent=`${b.codigo} - ${b.nombre}`;
    li.onclick=()=>{ document.getElementById('cbu').value=b.codigo; ul.classList.remove('show'); };
    ul.appendChild(li);
  });
  document.getElementById('btnBancos').onclick=()=>{ ul.classList.toggle('show'); };
  window.onclick=e=>{ if(!e.target.closest('.dropdown')) ul.classList.remove('show'); };
}

window.onload=cargarDropdown;
