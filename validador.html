<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validador CBU / CVU</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
    color: #2c3e50;
}
header {
    background: #005baa;
    color: white;
    padding: 15px;
    text-align: center;
}
main {
    background: white;
    max-width: 650px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
label, select, input, button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    font-size: 1rem;
}
select, input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    background: #005baa;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #004080;
}
#resultado, #codigo-banco {
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>
<body>
<header>
<h1>Validador de CBU / CVU</h1>
</header>
<main>
<form id="formValidador">
    <label for="codigo">Ingrese su CBU o CVU (22 d√≠gitos):</label>
    <input type="text" id="codigo" maxlength="22" placeholder="Ejemplo: 2850590940090418135201" required>
    <button type="submit">Validar</button>
</form>

<label for="lista-bancos">Listado de Bancos y Billeteras Virtuales</label>
<select id="lista-bancos">
    <option value="">Seleccione una entidad</option>
</select>
<div id="codigo-banco"></div>
<div id="resultado"></div>
</main>

<script src="validador.js"></script>
</body>
</html>
