<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador CBU/CVU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #0056a3;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 20px;
    }

    .section {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input, select {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #0056a3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004080;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Validador de CBU/CVU</h1>
  </header>

  <main>
    <div class="section">
      <label for="cbu">Ingrese CBU o CVU:</label>
      <input type="text" id="cbu" maxlength="22" placeholder="22 dígitos">
      <br>
      <button onclick="validarCBU()">Validar</button>
      <div id="resultado"></div>
    </div>

    <div class="section">
      <h2>Listado de Bancos</h2>
      <label for="listaBancos">Seleccione un banco:</label>
      <br>
      <select id="listaBancos"></select>
    </div>
  </main>

  <script>
    function validarCBU() {
      const cbu = document.getElementById("cbu").value;
      const resultado = document.getElementById("resultado");
      if (cbu.length !== 22 || isNaN(cbu)) {
        resultado.innerText = "❌ El CBU/CVU debe tener 22 dígitos numéricos.";
        resultado.style.color = "red";
        return;
      }
      resultado.innerText = "✅ CBU/CVU válido en formato.";
      resultado.style.color = "green";
    }

    const bancos = [

      select.appendChild(option);
    });
  </script>
</body>
</html>
