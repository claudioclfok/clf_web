<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador CBU/CVU</title>
  <style>
    :root {
      --color-primary: #005baa;
      --color-background-light: #f9f9f9;
      --color-card-background: #ffffff;
      --shadow-base: 0 4px 20px rgba(0,0,0,0.1);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--color-background-light);
      color: #2c3e50;
      text-align: center;
      padding: 40px 20px;
    }

    header {
      background: var(--color-primary);
      color: white;
      padding: 20px;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 500px;
      margin: auto;
      background: var(--color-card-background);
      padding: 30px;
      border-radius: 12px;
      box-shadow: var(--shadow-base);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background: var(--color-primary);
      color: white;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #004080;
    }

    #resultado {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Validador CBU/CVU</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Cotizador.html">Cotizador Dólar</a>
      <a href="cuit-cuil.html">CUIT/CUIL</a>
      <a href="validador.html">Validador CBU/CVU</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <form id="formValidador">
      <label for="codigo">Ingrese su CBU o CVU (22 dígitos):</label>
      <input type="text" id="codigo" maxlength="22" placeholder="Ej: 2850590940090418135201" required>
      <button type="submit">Validar</button>
    </form>
    <div id="resultado"></div>
  </main>

  <script>
    const bancos = {
      "011": "Banco de la Nación Argentina",
      "014": "Banco de la Provincia de Buenos Aires",
      "027": "Banco Supervielle S.A.",
      "029": "Banco de la Ciudad de Buenos Aires",
      "034": "Banco Patagonia S.A.",
      "044": "Banco Hipotecario S.A.",
      "072": "Banco Santander Río S.A.",
      "147": "Banco B.I. Creditanstalt S.A.",
      "150": "HSBC Bank Argentina S.A.",
      "259": "Banco Itaú Argentina S.A.",
      "285": "Banco de la Nación Argentina"
    };

    function validarCodigoCBU(codigo) {
      if (!/^[0-9]{22}$/.test(codigo)) return false;

      function validarBloque(bloque, pesos) {
        let suma = 0;
        for (let i = 0; i < pesos.length; i++) {
          suma += parseInt(bloque[i], 10) * pesos[i];
        }
        const verificador = (10 - (suma % 10)) % 10;
        return verificador === parseInt(bloque[bloque.length - 1], 10);
      }

      const bloque1 = codigo.slice(0, 8);
      const bloque2 = codigo.slice(8, 22);

      return validarBloque(bloque1, [7,1,3,9,7,1,3]) &&
             validarBloque(bloque2, [3,9,7,1,3,9,7,1,3,9,7,1,3]);
    }

    function obtenerBanco(cbu) {
      const codigoBanco = cbu.slice(0, 3);
      const codigoSucursal = cbu.slice(3, 7);
      const nombreBanco = bancos[codigoBanco] || "Banco desconocido";
      return `Banco: ${nombreBanco}, Sucursal: ${codigoSucursal}`;
    }

    document.getElementById("formValidador").addEventListener("submit", function(e) {
      e.preventDefault();
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (validarCodigoCBU(codigo)) {
        resultado.style.color = "green";
        resultado.innerHTML = `✅ CBU/CVU válido<br>${obtenerBanco(codigo)}`;
      } else {
        resultado.style.color = "red";
        resultado.textContent = "❌ CBU/CVU no válido";
      }
    });
  </script>
</body>
</html>
