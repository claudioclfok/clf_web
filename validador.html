<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador CBU / CVU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #2c3e50;
    }
    header {
      background: #005baa;
      color: white;
      padding: 20px;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
    }
    main {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #005baa;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #004080;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Validador de CBU / CVU</h1>
  </header>
  <main>
    <form id="formValidador">
      <label for="codigo">Ingrese su CBU o CVU (22 dígitos):</label>
      <input type="text" id="codigo" maxlength="22" placeholder="Ejemplo: 2850590940090418135201" required>
      <button type="submit">Validar</button>
    </form>
    <div id="resultado"></div>
  </main>

  <script>
    function validarCodigoCBU(codigo) {
      if (!/^[0-9]{22}$/.test(codigo)) return false;

      function validarBloque(bloque, pesos) {
        let suma = 0;
        for (let i = 0; i < pesos.length; i++) {
          suma += parseInt(bloque[i], 10) * pesos[i];
        }
        const verificador = (10 - (suma % 10)) % 10;
        return verificador === parseInt(bloque[bloque.length - 1], 10);
      }

      const bloque1 = codigo.slice(0, 8);
      const bloque2 = codigo.slice(8, 22);

      return validarBloque(bloque1, [7, 1, 3, 9, 7, 1, 3]) &&
             validarBloque(bloque2, [3, 9, 7, 1, 3, 9, 7, 1, 3, 9, 7, 1, 3]);
    }

    document.getElementById("formValidador").addEventListener("submit", function(e) {
      e.preventDefault();
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");

      if (validarCodigoCBU(codigo)) {
        resultado.style.color = "green";
        resultado.textContent = "✅ El CBU/CVU es válido";
      } else {
        resultado.style.color = "red";
        resultado.textContent = "❌ El CBU/CVU no es válido";
      }
    });
  </script>
</body>
</html>
