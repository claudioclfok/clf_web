<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador CBU/CVU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #0056a3;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header button {
      margin-top: 10px;
      background-color: #004080;
      padding: 8px 15px;
      font-weight: bold;
      border-radius: 5px;
    }

    header button:hover {
      background-color: #002850;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 20px;
    }

    .section {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 25px;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #0056a3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #004080;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    select {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Validador de CBU/CVU</h1>
    <button onclick="window.scrollTo({top:0, behavior:'smooth'})">Inicio</button>
  </header>

  <main>
    <div class="section">
      <label for="cbu">Ingrese CBU o CVU:</label>
      <input type="text" id="cbu" maxlength="22" placeholder="22 dígitos">
      <br>
      <button onclick="validarCBU()">Validar</button>
      <div id="resultado"></div>
    </div>

    <div class="section">
      <h2>Listado de Bancos</h2>
      <select id="listaBancos"></select>
    </div>
  </main>

  <script>
    const bancos = [
      { codigo: "005", nombre: "Banco Galicia", provincias: ["Nacional"] },
      { codigo: "007", nombre: "Banco de Galicia y Buenos Aires", provincias: ["Nacional"] },
      { codigo: "011", nombre: "Banco de la Nación Argentina", provincias: ["Nacional"] },
      { codigo: "014", nombre: "Banco de la Provincia de Buenos Aires", provincias: ["Buenos Aires"] },
      { codigo: "015", nombre: "Banco ICBC", provincias: ["Nacional"] },
      { codigo: "016", nombre: "CitiBank N.A.", provincias: ["Nacional"] },
      { codigo: "017", nombre: "BBVA Banco Francés", provincias: ["Nacional"] },
      { codigo: "020", nombre: "Banco de la Provincia de Córdoba", provincias: ["Córdoba"] },
      { codigo: "027", nombre: "Banco Supervielle", provincias: ["Nacional"] },
      { codigo: "029", nombre: "Banco de la Ciudad de Buenos Aires", provincias: ["CABA"] },
      { codigo: "034", nombre: "Banco Patagonia", provincias: ["Nacional"] },
      { codigo: "044", nombre: "Banco Hipotecario", provincias: ["Nacional"] },
      { codigo: "045", nombre: "Banco de San Juan", provincias: ["San Juan"] },
      { codigo: "060", nombre: "Banco de Tucumán", provincias: ["Tucumán"] },
      { codigo: "065", nombre: "Banco Municipal de Rosario", provincias: ["Santa Fe"] },
      { codigo: "072", nombre: "Banco Santander Río", provincias: ["Nacional"] },
      { codigo: "083", nombre: "Banco del Chubut", provincias: ["Chubut"] },
      { codigo: "086", nombre: "Banco de Santa Fe", provincias: ["Santa Fe"] },
      { codigo: "143", nombre: "Brubank", provincias: ["Nacional"] },
      { codigo: "150", nombre: "HSBC Bank Argentina", provincias: ["Nacional"] },
      { codigo: "191", nombre: "Banco Credicoop", provincias: ["Nacional"] },
      { codigo: "198", nombre: "Banco de Valores", provincias: ["Nacional"] },
      { codigo: "247", nombre: "Banco Roela", provincias: ["Nacional"] },
      { codigo: "254", nombre: "Banco Mariva", provincias: ["Nacional"] },
      { codigo: "259", nombre: "Banco Itaú Argentina", provincias: ["Nacional"] }
    ];

    function validarCBU() {
      const cbu = document.getElementById("cbu").value.trim();
      const resultado = document.getElementById("resultado");

      if (!/^\d{22}$/.test(cbu)) {
        resultado.innerHTML = `<span style="color:red">❌ CBU/CVU inválido. Debe tener 22 dígitos.</span>`;
        return;
      }

      const bancoCodigo = cbu.substring(0, 3);
      const sucursalCodigo = cbu.substring(3, 7);
      const banco = bancos.find(b => b.codigo === bancoCodigo);

      if (banco) {
        let provincia = banco.provincias.length === 1 ? banco.provincias[0] : 'Desconocida';
        resultado.innerHTML = `
          <div style="color:green; font-weight:bold">
            ✅ CBU/CVU válido.<br>
            Banco: ${banco.nombre}<br>
            Sucursal: ${sucursalCodigo}<br>
            Provincia: ${provincia}
          </div>`;
      } else {
        resultado.innerHTML = `
          <div style="color:orange; font-weight:bold">
            ⚠️ CBU/CVU válido.<br>
            Banco: Código ${bancoCodigo} (no registrado)<br>
            Sucursal: ${sucursalCodigo}
          </div>`;
      }
    }

    const select = document.getElementById("listaBancos");
    bancos.forEach(banco => {
      const option = document.createElement("option");
      option.value = banco.codigo;
      option.textContent = `${banco.codigo} - ${banco.nombre}`;
      select.appendChild(option);
    });
  </script>
</body>
</html>
