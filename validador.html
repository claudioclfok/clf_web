<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Validador CBU/CVU</title>
<style>
:root {
    --color-primary: #005baa;
    --color-text-dark: #2c3e50;
    --color-background-light: #f9f9f9;
    --color-card-background: #fefefe;
}
body { font-family: Arial; background: var(--color-background-light); margin:0; }
header { background: var(--color-primary); color:white; padding:20px; text-align:center; position:relative; }
header button { position:absolute; right:20px; background:white; color:var(--color-primary); border:none; padding:8px 16px; border-radius:6px; cursor:pointer; }
header button:hover { background:#e0e0e0; }
.container { max-width:400px; margin:30px auto; background: var(--color-card-background); padding:30px; border-radius:12px; text-align:center; }
input[type="text"] { width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; }
button#validarBtn { background: var(--color-primary); color:white; border:none; padding:12px 25px; border-radius:6px; cursor:pointer; }
button#validarBtn:hover { background:#004a9f; }
#resultado { margin-top:20px; font-weight:bold; }
</style>
</head>
<body>

<header>
    <h1>Validador CBU/CVU</h1>
    <button onclick="window.location.href='index.html'">Inicio</button>
</header>

<div class="container">
    <input type="text" id="cbuInput" placeholder="Ingrese CBU o CVU">
    <button id="validarBtn">Validar</button>
    <div id="resultado"></div>
</div>

<script>
// Lista de bancos con códigos de 5 dígitos exactos
const bancos = {

 "PO": "Personal Pay"
};

function obtenerBanco(cbu){
    if(cbu.length >= 22){ // CBU tiene 22 dígitos, CVU 22-24
        const codigoBanco = cbu.substring(0,5);
        return bancos[codigoBanco] || "Banco no encontrado";
    }
    return "CBU/CVU inválido";
}

document.getElementById('validarBtn').addEventListener('click', ()=>{
    const cbu = document.getElementById('cbuInput').value.trim();
    const resultadoDiv = document.getElementById('resultado');
    if(!/^\d{22,24}$/.test(cbu)){
        resultadoDiv.textContent = "CBU/CVU inválido";
        resultadoDiv.style.color="crimson";
        return;
    }
    const banco = obtenerBanco(cbu);
    resultadoDiv.textContent = `✅ CBU/CVU válido - Banco: ${banco}`;
    resultadoDiv.style.color="green";
});
</script>

</body>
</html>
