<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Personales - Simulación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #2c3e50;
    }
    header {
      background: #005baa;
      color: white;
      padding: 20px;
      margin-bottom: 30px;
    }
    header h1 { margin: 0; }
    main {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label { display: block; margin-bottom: 10px; font-weight: bold; }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #005baa;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background: #004080; }
    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: left;
    }
    #resultado p { margin: 5px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Datos Personales - Simulación</h1>
  </header>
  <main>
    <form id="formDNI">
      <label for="dni">Ingrese DNI:</label>
      <input type="text" id="dni" maxlength="8" placeholder="Ejemplo: 12345678" required>
      <button type="submit">Consultar</button>
    </form>
    <div id="resultado"></div>
  </main>

  <script>
    // Datos simulados para prueba
    const datosSimulados = {
      "12345678": { nombre: "Juan Pérez", nacimiento: "01/01/1990", genero: "Masculino", cuil: "20-12345678-3", localidad: "Buenos Aires", entidad: "Empresa ABC" },
      "87654321": { nombre: "María Gómez", nacimiento: "15/05/1985", genero: "Femenino", cuil: "27-87654321-1", localidad: "Córdoba", entidad: "Banco XYZ" },
      "11223344": { nombre: "Carlos López", nacimiento: "20/12/1975", genero: "Masculino", cuil: "20-11223344-5", localidad: "Rosario", entidad: "Municipalidad" }
    };

    document.getElementById("formDNI").addEventListener("submit", function(e) {
      e.preventDefault();
      const dni = document.getElementById("dni").value.trim();
      const resultado = document.getElementById("resultado");

      if (datosSimulados[dni]) {
        const persona = datosSimulados[dni];
        resultado.innerHTML = `
          <p><strong>Nombre:</strong> ${persona.nombre}</p>
          <p><strong>Fecha de Nacimiento:</strong> ${persona.nacimiento}</p>
          <p><strong>Género:</strong> ${persona.genero}</p>
          <p><strong>CUIL:</strong> ${persona.cuil}</p>
          <p><strong>Localidad:</strong> ${persona.localidad}</p>
          <p><strong>Entidad:</strong> ${persona.entidad}</p>
        `;
      } else {
        resultado.innerHTML = `<p style="color:red;">No se encontraron datos para el DNI ingresado.</p>`;
      }
    });
  </script>
</body>
</html>
