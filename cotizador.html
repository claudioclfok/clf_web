<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Cambio - Dólar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #005baa;
      margin-bottom: 20px;
    }
    .simulador {
      background: white;
      max-width: 450px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #005baa;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #004080;
    }
    #resultado {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Cambio - Dólar</h1>
  <div class="simulador">
    <label for="monto">Monto</label>
    <input type="number" id="monto" placeholder="Ingrese monto" min="0" />

    <label for="tipo-cambio">Tipo de cambio</label>
    <select id="tipo-cambio">
      <option value="oficial">Dólar Oficial</option>
      <option value="blue">Dólar Blue</option>
      <option value="mep">Dólar MEP</option>
    </select>

    <label for="direccion">Convertir</label>
    <select id="direccion">
      <option value="ars-to-usd">Pesos a Dólar</option>
      <option value="usd-to-ars">Dólar a Pesos</option>
    </select>

    <button id="calcular">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    let cotizaciones = {
      oficial: null,
      blue: null,
      mep: null,
    };

    async function obtenerCotizaciones() {
      try {
        const response = await fetch('https://api.estadisticasbcra.com/usd_oficial');
        const oficialData = await response.json();

        const responseBlue = await fetch('https://api.estadisticasbcra.com/usd_blue');
        const blueData = await responseBlue.json();

        const responseMep = await fetch('https://api.estadisticasbcra.com/usd_mep');
        const mepData = await responseMep.json();

        // Último valor de cada cotización
        cotizaciones.oficial = oficialData[oficialData.length - 1]?.v || null;
        cotizaciones.blue = blueData[blueData.length - 1]?.v || null;
        cotizaciones.mep = mepData[mepData.length - 1]?.v || null;

      } catch (error) {
        document.getElementById('resultado').textContent = 'Error al obtener cotizaciones.';
      }
    }

    function formatearNumero(num) {
      return num.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    document.getElementById('calcular').addEventListener('click', () => {
      const monto = parseFloat(document.getElementById('monto').value);
      const tipo = document.getElementById('tipo-cambio').value;
      const direccion = document.getElementById('direccion').value;

      if (isNaN(monto) || monto <= 0) {
        document.getElementById('resultado').textContent = 'Ingrese un monto válido.';
        return;
      }
      const valor = cotizaciones[tipo];
      if (!valor) {
        document.getElementById('resultado').textContent = 'Cotización no disponible.';
        return;
      }

      let resultado;
      if (direccion === 'ars-to-usd') {
        resultado = monto / valor;
        document.getElementById('resultado').textContent = `${formatearNumero(monto)} ARS = ${formatearNumero(resultado)} USD (${tipo})`;
      } else {
        resultado = monto * valor;
        document.getElementById('resultado').textContent = `${formatearNumero(monto)} USD = ${formatearNumero(resultado)} ARS (${tipo})`;
      }
    });

    obtenerCotizaciones();
  </script>
</body>
</html>
