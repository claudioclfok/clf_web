<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudio Fernández</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    header {
      background-color: #005baa;
      color: white;
      padding: 20px;
      margin-bottom: 30px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }

    #cotizaciones {
      margin-top: 40px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a mi sitio</h1>
    <nav>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="cotizaciones">
    <h2>Cotización del Dólar Blue</h2>
    <p id="dolar-blue">Cargando...</p>
  </section>

  <script>
    fetch("https://dolarapi.com/v1/dolares/blue")
      .then(response => response.json())
      .then(data => {
        document.getElementById("dolar-blue").innerText =
          `Compra: $${data.compra} | Venta: $${data.venta}`;
      })
      .catch(error => {
        document.getElementById("dolar-blue").innerText = "Error al cargar datos.";
      });
  </script>

</body>
</html>
