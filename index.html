<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claudio Fernandez</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    header {
      background-color: #005baa;
      color: white;
      padding: 20px;
      margin-bottom: 30px;
    }

    #fecha-hora {
      margin-top: 10px;
      font-size: 16px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Claudio Fernandez</h1>
    <div id="fecha-hora">Cargando fecha y hora...</div>
    <nav>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#contacto">Contacto</a>
      <a href="#proyectos">Proyectos</a>
    </nav>
  </header>

  <main>
    <section id="sobre-mi">
      <h2>Sobre mí</h2>
      <p>Aquí va el texto sobre mí.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Aquí va el contacto.</p>
    </section>

    <section id="proyectos">
      <h2>Proyectos</h2>
      <p>Aquí va la descripción de proyectos.</p>
    </section>
  </main>

  <script>
    function actualizarFechaHora() {
      const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
      const opcionesHora = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

      const ahora = new Date();
      const fecha = ahora.toLocaleDateString('es-ES', opcionesFecha);
      const hora = ahora.toLocaleTimeString('es-ES', opcionesHora);

      document.getElementById('fecha-hora').textContent = `${fecha} - ${hora}`;
    }

    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);
  </script>

</body>
</html>
