<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claudio Fernandez</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
    }

    header {
      background-color: #005baa;
      color: white;
      padding: 20px;
      position: relative;
    }

    #fecha-hora {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 14px;
    }

    header h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    section {
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      #fecha-hora {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="fecha-hora">Cargando fecha y hora...</div>
    <h1>Claudio Fernandez</h1>
  </header>

  <main>
    <section id="sobre-mi">
      <h2>Sobre mí</h2>
      <p>Aquí va el texto sobre mí.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Aquí va el contacto.</p>
    </section>

    <section id="proyectos">
      <h2>Proyectos</h2>
      <p>Aquí va la descripción de proyectos.</p>
    </section>
  </main>

  <script>
    function actualizarFechaHora() {
      const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
      const opcionesHora = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const ahora = new Date();
      const fecha = ahora.toLocaleDateString('es-ES', opcionesFecha);
      const hora = ahora.toLocaleTimeString('es-ES', opcionesHora);
      document.getElementById('fecha-hora').textContent = `${fecha} - ${hora}`;
    }

    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);
  </script>

</body>
</html>
