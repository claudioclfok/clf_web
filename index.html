<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLF Servicios - Página Principal</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
    }
    header {
      background-color: #005baa;
      color: white;
      padding: 20px;
      margin-bottom: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    #cotizaciones-dolar {
      font-size: 20px;
      margin-bottom: 30px;
    }
    #cotizaciones-dolar p {
      margin: 6px 0;
    }
    #cotizaciones-acciones {
      margin-top: 30px;
    }
    .tradingview-widget-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Claudio Fernández</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Bienvenido a CLF Servicios</h2>

    <section id="cotizaciones-dolar">
      <h3>Cotizaciones del Dólar</h3>
      <div id="dolar-cotizaciones">Cargando cotizaciones...</div>
    </section>

    <section id="cotizaciones-acciones">
      <h3>Cotizaciones de Acciones</h3>
      <div class="tradingview-widget-container">
        <div id="tradingview-ticker"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "BCBA:GGAL", "title": "GGAL"},
            {"proName": "BCBA:YPFD", "title": "YPFD"},
            {"proName": "BCBA:PAMP", "title": "PAMP"},
            {"proName": "BCBA:COME", "title": "COME"},
            {"proName": "BCBA:CEPU", "title": "CEPU"},
            {"proName": "BCBA:BMA", "title": "BMA"},
            {"proName": "BCBA:TECO2", "title": "TECO2"}
          ],
          "colorTheme": "light",
          "isTransparent": false,
          "displayMode": "adaptive",
          "locale": "es"
        }
        </script>
      </div>
    </section>
  </main>

  <script>
    fetch('https://api.bluelytics.com.ar/v2/latest')
      .then(response => {
        if (!response.ok) throw new Error('Error en la respuesta');
        return response.json();
      })
      .then(data => {
        const blue = data.blue;
        const oficial = data.oficial;
        const mep = data.mep || {};
        const ccl = data.ccl || {};
        let html = `
          <p><strong>Dólar Blue</strong>: Compra $${blue.value_buy.toFixed(2)} - Venta $${blue.value_sell.toFixed(2)}</p>
          <p><strong>Dólar Oficial</strong>: Compra $${oficial.value_buy.toFixed(2)} - Venta $${oficial.value_sell.toFixed(2)}</p>
        `;
        if(mep.value_buy && mep.value_sell) {
          html += `<p><strong>Dólar MEP</strong>: Compra $${mep.value_buy.toFixed(2)} - Venta $${mep.value_sell.toFixed(2)}</p>`;
        }
        if(ccl.value_buy && ccl.value_sell) {
          html += `<p><strong>Dólar Contado con Liqui</strong>: Compra $${ccl.value_buy.toFixed(2)} - Venta $${ccl.value_sell.toFixed(2)}</p>`;
        }
        document.getElementById('dolar-cotizaciones').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('dolar-cotizaciones').textContent = 'Error al cargar cotizaciones.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
