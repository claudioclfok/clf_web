<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias Din√°micas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #005baa;
    }
    #noticias {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    article {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    article:last-child {
      border: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    h2 {
      color: #005baa;
      margin: 0 0 6px;
    }
    p {
      margin: 0 0 6px;
    }
    small {
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Noticias</h1>
  <section id="noticias">
    <p>Cargando noticias...</p>
  </section>

  <script>
    fetch('noticias.json')
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar noticias');
        return response.json();
      })
      .then(noticias => {
        const contenedor = document.getElementById('noticias');
        if (noticias.length === 0) {
          contenedor.innerHTML = '<p>No hay noticias para mostrar.</p>';
          return;
        }
        contenedor.innerHTML = '';
        noticias.forEach(n => {
          const articulo = document.createElement('article');
          articulo.innerHTML = `
            <h2>${n.titulo}</h2>
            <p>${n.contenido}</p>
            <small>Fecha: ${new Date(n.fecha).toLocaleDateString('es-ES')}</small>
          `;
          contenedor.appendChild(articulo);
        });
      })
      .catch(error => {
        document.getElementById('noticias').innerHTML = `<p>Error al cargar noticias: ${error.message}</p>`;
      });
  </script>

</body>
</html>
