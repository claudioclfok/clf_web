<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cotizaciones - Noticias</title>
<style>
:root {
    --color-primary: #005baa;
    --color-text-dark: #2c3e50;
    --color-text-light: #444f5a;
    --color-background-light: #f9f9f9;
    --color-card-background: #fefefe;
    --shadow-base: 0 0 15px rgba(0,0,0,0.1);
    --shadow-hover: 0 12px 32px rgba(0,0,0,0.15);
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--color-background-light);
    color: var(--color-text-dark);
}
header {
    background-color: var(--color-primary);
    color: white;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
header h1 {
    margin: 0;
    font-size: 2rem;
    text-align: center;
}
nav {
    margin-top: 10px;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
}
nav a:hover { text-decoration: underline; }
main {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
}
.card {
    background: var(--color-card-background);
    border-radius: 10px;
    box-shadow: var(--shadow-base);
    padding: 20px;
    margin-bottom: 30px;
    text-align: center;
}
#acciones-barra-superior h3, #cotizaciones-dolar h3, #noticias h2 {
    color: var(--color-primary);
    margin-bottom: 15px;
}
#dolar-cotizaciones p, #noticias-lista li p { margin: 6px 0; }
#noticias-lista { list-style: none; padding: 0; }
#noticias-lista li { margin-bottom: 20px; padding: 15px; border-radius: 10px; background:#fefefe; box-shadow: var(--shadow-base); }
#noticias-lista li a { color: #004a9f; font-weight: bold; text-decoration:none; }
#noticias-lista li a:hover { text-decoration: underline; }
</style>
</head>
<body>
<header>
    <h1>Cotizaciones - Noticias</h1>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="Cotizador.html">Cotizador Dólar</a>
        <a href="cuit-cuil.html">CUIT/CUIL</a>
        <a href="validador.html">Validador CBU/CVU</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<main>
    <div class="card" id="acciones-barra-superior">
        <h3>Cotizaciones de Acciones</h3>
        <div id="acciones"></div>
    </div>

    <div class="card" id="cotizaciones-dolar">
        <h3>Cotizaciones del Dólar</h3>
        <div id="dolar-cotizaciones"><p>Cargando cotizaciones...</p></div>
    </div>

    <div class="card" id="noticias">
        <h2>Noticias Económicas - Varias Fuentes</h2>
        <ul id="noticias-lista"><li>Cargando noticias...</li></ul>
    </div>
</main>

<script>
// Cotizaciones de acciones (simuladas)
const acciones = ["GGAL","YPFD","PAMP","COME","CEPU","BMA","TECO2"];
const accionesDiv = document.getElementById("acciones");
accionesDiv.innerHTML = acciones.map(a => `<span style="margin:0 10px; font-weight:bold;">${a}</span>`).join("");

// Cotizaciones de dólar funcionales usando API pública con CORS
async function cargarDolar() {
    const target = document.getElementById('dolar-cotizaciones');
    try {
        const response = await fetch('https://api.bluelytics.com.ar/v2/latest');
        const data = await response.json();
        target.innerHTML = `
        <p><strong>Dólar Blue:</strong> Compra $${data.blue.value_buy} - Venta $${data.blue.value_sell}</p>
        <p><strong>Dólar Oficial:</strong> Compra $${data.oficial.value_buy} - Venta $${data.oficial.value_sell}</p>
        <p style="font-size:12px;color:#666;">Última actualización: ${new Date(data.last_update).toLocaleString('es-AR')}</p>
        `;
    } catch(err) {
        target.innerHTML = `<p style="color:crimson;">Error al cargar cotizaciones de dólar</p>`;
        console.error(err);
    }
}
cargarDolar();
setInterval(cargarDolar, 60000);

// Noticias funcionales usando RSS2JSON
async function cargarNoticias() {
    const target = document.getElementById('noticias-lista');
    try {
        const feedUrls = [
            'https://api.rss2json.com/v1/api.json?rss_url=https://www.ambito.com/rss/economia.xml',
            'https://api.rss2json.com/v1/api.json?rss_url=https://www.lanacion.com.ar/arc/outboundfeeds/rss/economia/',
            'https://api.rss2json.com/v1/api.json?rss_url=https://www.clarin.com/rss/economia/'
        ];
        let noticias = [];
        for(const url of feedUrls){
            const res = await fetch(url);
            const json = await res.json();
            noticias = noticias.concat(json.items.slice(0,3));
        }
        target.innerHTML = noticias.map(n => `
            <li>
                <a href="${n.link}" target="_blank">${n.title}</a>
                <p>${n.description.substring(0,140)}${n.description.length>140?"...":""}</p>
            </li>
        `).join("");
    } catch(err){
        target.innerHTML = `<li style="color:crimson;">Error al cargar noticias</li>`;
        console.error(err);
    }
}
cargarNoticias();
setInterval(cargarNoticias, 300000);
</script>
</body>
</html>
