<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotizaciones - Dólar y Acciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 40px 20px;
      text-align: center;
    }

    header {

      padding: 20px;

    }

    header h1 {

      font-size: 2.5rem;
    }

    #fecha-hora {
      position: absolute;

    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;

    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    #cotizaciones-dolar {

      margin-bottom: 30px;
    }

    #cotizaciones-dolar p {

    }

    #cotizaciones-acciones {

    }

      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      header h1 {
        font-size: 1.6rem;
        text-align: center;
      }

      #fecha-hora {
        font-size: 12px;
        top: 10px;
        left: 10px;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      nav a {
        font-size: 16px;
        margin: 5px 0;
      }

      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="fecha-hora"></div>
    <h1>Cotizaciones - Dólar y Acciones</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Cotizador.html">Cotizador Dolar</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <marquee behavior="scroll" direction="left" scrollamount="5" style="font-size: 18px; color: #005baa; font-weight: bold; margin-bottom: 20px;">
    </marquee>

    <section id="cotizaciones-dolar">
      <h3>Cotizaciones del Dólar</h3>
      <div id="dolar-cotizaciones"></div>
    </section>

    <section id="cotizaciones-acciones">
      <h3>Cotizaciones de Acciones</h3>
      <div class="tradingview-widget-container">
        <div id="tradingview-ticker"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "BCBA:GGAL","title":"GGAL"},
            {"proName": "BCBA:YPFD","title":"YPFD"},
            {"proName": "BCBA:PAMP","title":"PAMP"},
            {"proName": "BCBA:COME","title":"COME"},
            {"proName": "BCBA:CEPU","title":"CEPU"},
            {"proName": "BCBA:BMA","title":"BMA"},
            {"proName": "BCBA:TECO2","title":"TECO2"}
          ],
          "colorTheme":"light",
          "isTransparent":false,
          "displayMode":"adaptive",
          "locale":"es"
        }
        </script>
      </div>
    </section>
  </main>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
      const dia = ahora.getDate();
      const mes = meses[ahora.getMonth()];
      const anio = ahora.getFullYear();
      const horas = ahora.getHours().toString().padStart(2,'0');
      const minutos = ahora.getMinutes().toString().padStart(2,'0');
      const segundos = ahora.getSeconds().toString().padStart(2,'0');
      document.getElementById('fecha-hora').textContent = `${dia} de ${mes} de ${anio} - ${horas}:${minutos}:${segundos}`;
    }

    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    async function cargarCotizaciones() {
      const target = document.getElementById('dolar-cotizaciones');
      try {
        // Endpoints correctos (DolarAPI): /v1/dolares/blue, /v1/dolares/oficial, /v1/dolares/bolsa
        // (documentación: https://dolarapi.com)
        const urls = {
          blue:  'https://dolarapi.com/v1/dolares/blue',
          oficial: 'https://dolarapi.com/v1/dolares/oficial',
          mep:   'https://dolarapi.com/v1/dolares/bolsa'
        };

        // Pedimos en paralelo
        const fetches = await Promise.all(Object.values(urls).map(u => fetch(u)));
        // Validamos cada response antes de parsear
        const parsed = await Promise.all(fetches.map(async (r) => {
          if (!r.ok) {
            // levanta error con status para debugeo
            throw new Error(`Error HTTP ${r.status} en ${r.url}`);
          }
          return r.json();
        }));

        const [blue, oficial, mep] = parsed;

        let html = `
          <p><strong>Dólar Blue:</strong> Compra $${Number(blue.compra).toFixed(2)} - Venta $${Number(blue.venta).toFixed(2)}</p>
          <p><strong>Dólar Oficial:</strong> Compra $${Number(oficial.compra).toFixed(2)} - Venta $${Number(oficial.venta).toFixed(2)}</p>
          <p><strong>Dólar MEP:</strong> Compra $${Number(mep.compra).toFixed(2)} - Venta $${Number(mep.venta).toFixed(2)}</p>
          <p style="font-size:12px;color:#666;margin-top:8px;">Última actualización: ${new Date().toLocaleString()}</p>
        `;

        target.innerHTML = html;
      } catch (err) {
        console.error('Error cargando cotizaciones:', err);
        // Mensaje visible para el usuario con detalle breve
        target.innerHTML = `<p style="color:crimson;">Error al cargar cotizaciones: ${err.message}. Revisá la consola (F12) para más detalles.</p>`;
      }
    }

    // Carga inmediata y luego cada 60s
    cargarCotizaciones();
    setInterval(cargarCotizaciones, 60000);
  </script>
</body>
</html>
