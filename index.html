<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotizaciones de D贸lar</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #cotizaciones { font-size: 18px; }
  </style>
</head>
<body>

  <h1>Cotizaciones de D贸lar</h1>
  <div id="cotizaciones">Cargando cotizaciones...</div>

  <script>
    fetch('https://api.bluelytics.com.ar/v2/latest')
      .then(response => response.json())
      .then(data => {
        const dolarBlue = data.blue;
        const dolarOficial = data.oficial;
        document.getElementById('cotizaciones').innerHTML =
          `<p>D贸lar Blue: Compra $${dolarBlue.value_buy.toFixed(2)} - Venta $${dolarBlue.value_sell.toFixed(2)}</p>
           <p>D贸lar Oficial: Compra $${dolarOficial.value_buy.toFixed(2)} - Venta $${dolarOficial.value_sell.toFixed(2)}</p>`;
      })
      .catch(error => {
        document.getElementById('cotizaciones').textContent = 'Error al cargar cotizaciones.';
        console.error('Error:', error);
      });
  </script>

</body>
</html>
