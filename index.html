<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudio Fernández</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #005baa;
      color: white;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
      text-align: center;
    }

    #fecha {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: #ffcc00;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      #fecha {
        position: static;
        margin-bottom: 10px;
      }
    }

    #main-content {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #cotizaciones, #noticias {
      background: white;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      flex: 1 1 400px;
      max-width: 600px;
      min-width: 300px;
    }

    #cotizaciones h2, #noticias h2 {
      margin-top: 0;
      text-align: left;
    }

    #dolar-blue {
      font-size: 18px;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      border: none;
      height: 500px;
    }
  </style>
</head>
<body>

  <header>
    <div id="fecha"></div>
    <h1>Bienvenido a mi sitio</h1>
    <nav>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <div id="main-content">
    <section id="cotizaciones">
      <h2>Cotización del Dólar Blue</h2>
      <p id="dolar-blue">Cargando...</p>

      <div class="tradingview-widget-container" style="margin-top: 20px;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "BCBA:GGAL","title": "GGAL"},
            {"proName": "BCBA:YPFD","title": "YPFD"},
            {"proName": "BCBA:PAMP","title": "PAMP"},
            {"proName": "BCBA:COME","title": "COME"},
            {"proName": "BCBA:CEPU","title": "CEPU"}
          ],
          "colorTheme": "light",
          "isTransparent": false,
          "displayMode": "regular",
          "locale": "es"
        }
        </script>
      </div>
    </section>

    <section id="noticias">
      <h2>Noticias</h2>
      <iframe src="https://surfing-waves.com/widget/?rss=https://www.cronista.com/rss/economia/" ></iframe>
    </section>
  </div>

  <script>
    fetch("https://dolarapi.com/v1/dolares/blue")
      .then(response => response.json())
      .then(data => {
        document.getElementById("dolar-blue").innerText =
          `Compra: $${data.compra} | Venta: $${data.venta}`;
      })
      .catch(() => {
        document.getElementById("dolar-blue").innerText = "Error al cargar datos.";
      });

    function mostrarFecha() {
      const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
      const hoy = new Date();
      const fechaFormateada = hoy.toLocaleDateString('es-ES', opciones);
      document.getElementById('fecha').textContent = fechaFormateada;
    }
    mostrarFecha();
  </script>

</body>
</html>
