<!DOCTYPE html>
<html lang="es">
<head>

  <title>Cotizaciones - Dólar y Acciones</title>
  <style>
    body {

      margin: 0;
      background: #f9f9f9;
      padding: 40px 20px;
      text-align: center;
      color: #2c3e50;
    }

    header {
      background-color: #005baa;

    #fecha-hora {

      color: white;
    }

    nav a {

    }

      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    #cotizaciones-dolar {
      font-size: 20px;
      margin-bottom: 30px;
    }

    #cotizaciones-dolar p {
      margin: 6px 0;
    }

    #cuit-cuil {
      background-color: #005baa;
      color: white;
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
    }

    #cuit-cuil input, #cuit-cuil select, #cuit-cuil button {

    }

    #cuit-cuil button {
      cursor: pointer;
      background-color: #ffc107;

    }

    #resultadoCUIT {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #noticias {

      margin-top: 40px;
    }

    #noticias h2 {
      color: #005baa;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
    }

    #noticias-lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
      list-style: none;
      padding: 0;
      margin: 0;

    #noticias-lista li {
      background: #fefefe;
      border-radius: 12px;
      padding: 18px 22px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      min-height: 200px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #noticias-lista li:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }

    #noticias-lista li a {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: #004a9f;
      text-decoration: none;
      flex-shrink: 0;
    }

    #noticias-lista li a:hover {
      text-decoration: underline;
    }

    #noticias-lista li p {
      flex-grow: 1;
      font-size: 0.95rem;
      color: #444f5a;
      margin-bottom: 14px;
      line-height: 1.3;
    }

    #noticias-lista li time {
      font-size: 0.82rem;
      color: #8899aa;
      opacity: 0.85;
      align-self: flex-end;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 12px;

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;

      nav a {

      }

      main {

</head>
<body>
  <header>
    <div id="fecha-hora"></div>
    <h1>Cotizaciones - Dólar y Acciones</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Cotizador.html">Cotizador Dólar</a>
      <a href="#">CUIT/CUIL</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section id="acciones-barra-superior">
    <h3>Cotizaciones de Acciones</h3>
    <div class="tradingview-widget-container">
      <div id="tradingview-ticker"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "BCBA:GGAL","title":"GGAL"},
          {"proName": "BCBA:YPFD","title":"YPFD"},
          {"proName": "BCBA:PAMP","title":"PAMP"},
          {"proName": "BCBA:COME","title":"COME"},
          {"proName": "BCBA:CEPU","title":"CEPU"},
          {"proName": "BCBA:BMA","title":"BMA"},
          {"proName": "BCBA:TECO2","title":"TECO2"}
        ],
        "colorTheme":"light",
        "isTransparent":false,
        "displayMode":"adaptive",
        "locale":"es"
      }
      </script>
    </div>
  </section>

  <main>
    <marquee behavior="scroll" direction="left" scrollamount="5" style="font-size: 18px; color: #005baa; font-weight: bold; margin-bottom: 20px;">
    </marquee>

    <section id="cotizaciones-dolar">
      <h3>Cotizaciones del Dólar</h3>
      <div id="dolar-cotizaciones"></div>
    </section>

    <section id="cuit-cuil">
      <h2>CUIT/CUIL</h2>
      <p>Ingrese su DNI y seleccione su sexo para calcular.</p>
      <input type="number" id="dniInput" placeholder="Ingrese DNI">
      <select id="sexoInput">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <button onclick="calcularCUIT()">Calcular</button>
      <div id="resultadoCUIT"></div>
    </section>

    <section id="noticias">
      <h2>Noticias Económicas - Ámbito Financiero</h2>
      <ul id="noticias-lista">
        <li>Cargando noticias...</li>
      </ul>
    </section>
  </main>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
      const dia = ahora.getDate();
      const mes = meses[ahora.getMonth()];
      const anio = ahora.getFullYear();
      const horas = ahora.getHours().toString().padStart(2,'0');
      const minutos = ahora.getMinutes().toString().padStart(2,'0');
      const segundos = ahora.getSeconds().toString().padStart(2,'0');
      document.getElementById('fecha-hora').textContent = `${dia} de ${mes} de ${anio} - ${horas}:${minutos}:${segundos}`;
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    async function cargarCotizaciones() {
      const target = document.getElementById('dolar-cotizaciones');
      try {
        const urls = {
          blue:    'https://dolarapi.com/v1/dolares/blue',
          oficial: 'https://dolarapi.com/v1/dolares/oficial',
          mep:     'https://dolarapi.com/v1/dolares/bolsa'
        };
        const fetches = await Promise.all(Object.values(urls).map(u => fetch(u)));
        const parsed = await Promise.all(fetches.map(async (r) => {
          if (!r.ok) throw new Error(`Error HTTP ${r.status}`);
          return r.json();
        }));
        const [blue, oficial, mep] = parsed;
        target.innerHTML = `
          <p><strong>Dólar Blue:</strong> Compra $${Number(blue.compra).toFixed(2)} - Venta $${Number(blue.venta).toFixed(2)}</p>
          <p><strong>Dólar Oficial:</strong> Compra $${Number(oficial.compra).toFixed(2)} - Venta $${Number(oficial.venta).toFixed(2)}</p>
          <p><strong>Dólar MEP:</strong> Compra $${Number(mep.compra).toFixed(2)} - Venta $${Number(mep.venta).toFixed(2)}</p>
          <p style="font-size:12px;color:#666;margin-top:8px;">Última actualización: ${new Date().toLocaleString('es-AR')}</p>
        `;
      } catch (err) {
        console.error('Error cotizaciones:', err);
        target.innerHTML = `<p style="color:crimson;">Error al cargar cotizaciones</p>`;
      }
    }
    cargarCotizaciones();
    setInterval(cargarCotizaciones, 60000);

    async function cargarNoticias() {
      const proxy = 'https://api.allorigins.win/get?url=';
      const urlRSS = encodeURIComponent('https://www.ambito.com/rss/economia.xml');
      try {
        const resp = await fetch(proxy + urlRSS);
        const data = await resp.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll('item');
        let html = '';
        items.forEach((item, i) => {
          if (i >= 10) return;
          const title = item.querySelector('title')?.textContent || '';
          const link = item.querySelector('link')?.textContent || '#';
          const pubDate = item.querySelector('pubDate')?.textContent || '';
          const description = item.querySelector('description')?.textContent || '';
          let imgSrc = '';
          const imgMatch = description.match(/<img[^>]+src="([^">]+)"/i);
          if(imgMatch) imgSrc = imgMatch[1];
          const div = document.createElement('div');
          div.innerHTML = description;
          const texto = div.textContent || div.innerText || '';
          const fecha = pubDate ? new Date(pubDate).toLocaleDateString('es-AR', {year:'numeric', month:'short', day:'numeric'}) : '';
          html += `<li>
            ${imgSrc ? `<img src="${imgSrc}" alt="Imagen noticia" style="border-radius:8px; margin-bottom:12px; max-height:150px; object-fit:cover; width:100%;">` : ''}
            <a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>
            <p>${texto.substring(0,140)}${texto.length>140?'...':''}</p>
            <time>${fecha}</time>
          </li>`;
        });
        document.getElementById('noticias-lista').innerHTML = html;
      } catch(e) {
        document.getElementById('noticias-lista').textContent = 'Error cargando noticias';
        console.error(e);
      }
    }
    cargarNoticias();
    setInterval(cargarNoticias, 5 * 60 * 1000);

    function calcularCUIT() {
      let dni = document.getElementById("dniInput").value.trim();
      let sexo = document.getElementById("sexoInput").value;
      
      if (dni === "" || dni.length < 7 || dni.length > 8) {
        document.getElementById("resultadoCUIT").innerText = "Ingrese un DNI válido";
        return;
      }

      let prefijo = (sexo === "M") ? 20 : 27;
      let base = prefijo.toString() + dni;
      let multip = [5,4,3,2,7,6,5,4,3,2];
      let suma = 0;

      for (let i = 0; i < multip.length; i++) {
        suma += parseInt(base[i]) * multip[i];
      }

      let resto = suma % 11;
      let digito = 11 - resto;

      if (digito === 11) digito = 0;
      else if (digito === 10) {
        prefijo = 23;
        base = prefijo.toString() + dni;
        suma = 0;
        for (let i = 0; i < multip.length; i++) {
          suma += parseInt(base[i]) * multip[i];
        }
        resto = suma % 11;
        digito = 11 - resto;
      }

      let cuit = prefijo + "-" + dni + "-" + digito;
      document.getElementById("resultadoCUIT").innerText = "CUIT/CUIL: " + cuit;
    }
  </script>
</body>
</html>
