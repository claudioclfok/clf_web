<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claudio Fernandez</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    nav {
      background-color: #004080;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 30px;
    }

    section h2 {
      color: #004080;
      margin-bottom: 15px;
      border-bottom: 2px solid #004080;
      padding-bottom: 5px;
    }

    section p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#sobre-mi">Sobre mí</a></li>
      <li><a href="#contacto">Contacto</a></li>
      <li><a href="#proyectos">Proyectos</a></li>
    </ul>
  </nav>

  <main>
    <section id="sobre-mi">
      <h2>Sobre mí</h2>
      <p>Aquí va el texto sobre mí.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Aquí va el contacto.</p>
    </section>

    <section id="proyectos">
      <h2>Proyectos</h2>
      <p>Aquí va la descripción de proyectos.</p>
    </section>
  </main>

</body>
</html>
