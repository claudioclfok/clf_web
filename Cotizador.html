<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotizador Pesos a Dolar - Dolar a Pesos</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 40px 20px;
      text-align: center;
    }
    header {
      background-color: #005baa;
      color: white;
      padding: 20px;
      margin-bottom: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      font-size: 1.2rem;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #005baa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004494;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cotizador Dolar</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="cotizador.html">Cotizador Dolar</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <label for="tipoCambio">Tipo de cambio</label>
    <select id="tipoCambio">
      <option value="oficial">D칩lar Oficial</option>
      <option value="blue">D칩lar Blue</option>
      <option value="mep">D칩lar MEP</option>
    </select>

    <label for="monto">Monto</label>
    <input type="number" id="monto" placeholder="Ingrese monto" />

    <button onclick="convertir()">Convertir</button>

    <div id="resultado"></div>
  </main>

  <script>
    let cotizaciones = {
      oficial: 0,
      blue: 0,
      mep: 0
    };

    async function cargarCotizaciones() {
      try {
        const res = await fetch('https://api.bluelytics.com.ar/v2/latest');
        const data = await res.json();
        const resMEP = await fetch('https://dolarapi.com/v1/dolares/bolsa');
        const mepData = await resMEP.json();

        cotizaciones.oficial = data.oficial.value_sell;
        cotizaciones.blue = data.blue.value_sell;
        cotizaciones.mep = mepData.venta;
      } catch {
        alert('Error al cargar cotizaciones');
      }
    }

    function convertir() {
      const tipo = document.getElementById('tipoCambio').value;
      const monto = parseFloat(document.getElementById('monto').value);
      if (isNaN(monto) || monto <= 0) {
        alert('Ingrese un monto v치lido');
        return;
      }
      let resultado = monto * cotizaciones[tipo];
      document.getElementById('resultado').textContent = `ARS $${resultado.toFixed(2)}`;
    }

    cargarCotizaciones();
  </script>
</body>
</html>
