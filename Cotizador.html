<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotización: Pesos a Dólar - Dólar a Pesos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f1f3f6;
      color: #333;
    }

    header {
      background-color: #005baa;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .seccion {
      background: white;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .seccion h2 {
      color: #005baa;
      margin-top: 0;
    }

    .fila {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    .campo {
      flex: 1;
      min-width: 240px;
    }

    .campo label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .campo input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .cotizacion-valor {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cotización: Pesos a Dólar - Dólar a Pesos</h1>
  </header>

  <main>
    <div class="seccion" id="oficial">
      <h2>Dólar Oficial</h2>
      <div class="fila">
        <div class="campo">
          <label>Pesos → Dólares</label>
          <input type="text" oninput="convertir(this, 'oficial', 'ars', 'usd')" placeholder="ARS" />
        </div>
        <div class="campo">
          <label>Dólares → Pesos</label>
          <input type="text" oninput="convertir(this, 'oficial', 'usd', 'ars')" placeholder="USD" />
        </div>
      </div>
      <div class="cotizacion-valor" id="cot-oficial">Cargando cotización...</div>
    </div>

    <div class="seccion" id="blue">
      <h2>Dólar Blue</h2>
      <div class="fila">
        <div class="campo">
          <label>Pesos → Dólares</label>
          <input type="text" oninput="convertir(this, 'blue', 'ars', 'usd')" placeholder="ARS" />
        </div>
        <div class="campo">
          <label>Dólares → Pesos</label>
          <input type="text" oninput="convertir(this, 'blue', 'usd', 'ars')" placeholder="USD" />
        </div>
      </div>
      <div class="cotizacion-valor" id="cot-blue">Cargando cotización...</div>
    </div>

    <div class="seccion" id="mep">
      <h2>Dólar MEP</h2>
      <div class="fila">
        <div class="campo">
          <label>Pesos → Dólares</label>
          <input type="text" oninput="convertir(this, 'mep', 'ars', 'usd')" placeholder="ARS" />
        </div>
        <div class="campo">
          <label>Dólares → Pesos</label>
          <input type="text" oninput="convertir(this, 'mep', 'usd', 'ars')" placeholder="USD" />
        </div>
      </div>
      <div class="cotizacion-valor" id="cot-mep">Cargando cotización...</div>
    </div>
  </main>

  <footer>
    Fuente: bluelytics.com.ar y dolarapi.com
  </footer>

  <script>
    const cotizaciones = {
      oficial: 0,
      blue: 0,
      mep: 0
    };

    function formato(n) {
      return n.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    async function cargarCotizaciones() {
      try {
        const res1 = await fetch('https://api.bluelytics.com.ar/v2/latest');
        const data1 = await res1.json();
        const res2 = await fetch('https://dolarapi.com/v1/dolares/bolsa');
        const data2 = await res2.json();

        cotizaciones.oficial = data1.oficial.value_sell;
        cotizaciones.blue = data1.blue.value_sell;
        cotizaciones.mep = data2.venta;

        document.getElementById("cot-oficial").textContent = `Venta: $${formato(cotizaciones.oficial)}`;
        document.getElementById("cot-blue").textContent = `Venta: $${formato(cotizaciones.blue)}`;
        document.getElementById("cot-mep").textContent = `Venta: $${formato(cotizaciones.mep)}`;
      } catch (e) {
        document.querySelectorAll(".cotizacion-valor").forEach(e => e.textContent = "Error al cargar cotización");
      }
    }

    function parsearNumero(str) {
      return parseFloat(str.replace(/\./g, '').replace(',', '.'));
    }

    function convertir(input, tipo, origen, destino) {
      const contenedor = input.closest(".fila");
      const inputs = contenedor.querySelectorAll("input");
      const valor = parsearNumero(input.value);

      if (isNaN(valor) || valor <= 0 || !cotizaciones[tipo]) {
        inputs.forEach(i => {
          if (i !== input) i.value = "";
        });
        return;
      }

      let resultado;
      if (origen === "ars" && destino === "usd") {
        resultado = valor / cotizaciones[tipo];
      } else if (origen === "usd" && destino === "ars") {
        resultado = valor * cotizaciones[tipo];
      }

      inputs.forEach(i => {
        if (i !== input) i.value = formato(resultado);
      });
    }

    cargarCotizaciones();
  </script>
</body>
</html>
